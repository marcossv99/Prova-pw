<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Cadastro de Produto</title>
    <link
      rel="stylesheet"
      href="path/to/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome.min.css"
      th:href="@{/css/font-awesome.min.css}"
    />
    <link
      rel="stylesheet"
      href="path/to/editarProduto.css"
      th:href="@{/css/editarProduto.css}"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Cadastro de Produto</h1>
        <form
          th:action="@{/salvarProduto}"
          th:object="${produto}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              th:field="*{nome}"
              class="form-control"
            />
            <div
              th:if="${#fields.hasErrors('nome')}"
              th:errors="*{nome}"
              class="text-danger"
            ></div>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input
              type="text"
              id="descricao"
              th:field="*{descricao}"
              class="form-control"
            />
            <div
              th:if="${#fields.hasErrors('descricao')}"
              th:errors="*{descricao}"
              class="text-danger"
            ></div>
          </div>
          <div class="form-group">
            <label for="preco">Preço:</label>
            <input
              type="number"
              id="preco"
              th:field="*{preco}"
              class="form-control"
            />
            <div
              th:if="${#fields.hasErrors('preco')}"
              th:errors="*{preco}"
              class="text-danger"
            ></div>
          </div>
          <div class="form-group">
            <label for="marca">Marca:</label>
            <input
              type="text"
              id="marca"
              th:field="*{marca}"
              class="form-control"
            />
            <div
              th:if="${#fields.hasErrors('marca')}"
              th:errors="*{marca}"
              class="text-danger"
            ></div>
          </div>
          <div class="form-group">
            <label for="ano">Ano:</label>
            <input
              type="number"
              id="ano"
              th:field="*{ano}"
              class="form-control"
            />
            <div
              th:if="${#fields.hasErrors('ano')}"
              th:errors="*{ano}"
              class="text-danger"
            ></div>
          </div>
          <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input
              type="text"
              id="modelo"
              th:field="*{modelo}"
              class="form-control"
            />
            <div
              th:if="${#fields.hasErrors('modelo')}"
              th:errors="*{modelo}"
              class="text-danger"
            ></div>
          </div>
          <div class="form-group">
            <label for="imagemUri">Imagem:</label>
            <input
              type="file"
              id="imagemUri"
              name="file"
              class="form-control-file"
            />
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </main>
  </body>
</html>
