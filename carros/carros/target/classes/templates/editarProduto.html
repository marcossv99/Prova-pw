<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${produto.id == null} ? 'Cadastro de Carro' : 'Editar Carro'">Carro</title>
    <link rel="stylesheet" href="path/to/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="path/to/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" href="path/to/editarProduto.css" th:href="@{/css/editarProduto.css}" />
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <main>
        <div class="container">
            <h1 th:text="${produto.id == null} ? 'Cadastro de Carro' : 'Editar Produto'"></h1>
            <form th:action="@{/atualizarProduto}" th:object="${produto}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <!-- Campo oculto para ID -->
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" th:field="*{descricao}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" th:field="*{preco}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" th:field="*{marca}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" th:field="*{ano}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" th:field="*{modelo}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="imagemUri">Imagem (URI):</label>
                    <input type="text" id="imagemUri" th:field="*{imagemUri}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('imagemUri')}" th:errors="*{imagemUri}" class="text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="#" class="btn btn-secondary" th:href="@{/admin}">Cancelar</a>
                <!-- Botão de cancelamento -->
            </form>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
