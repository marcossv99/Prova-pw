<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Produto</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Detalhes do Produto</h1>
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title" th:text="${produto.nome}"></h5>
          <p class="card-text" th:text="${produto.descricao}"></p>
          <p class="card-text">
            Pre√ßo: R$ <span th:text="${produto.preco}"></span>
          </p>
          <p class="card-text">
            Marca: <span th:text="${produto.marca}"></span>
          </p>
          <p class="card-text">Ano: <span th:text="${produto.ano}"></span></p>
          <p class="card-text">
            Estoque: <span th:text="${produto.estoque}"></span>
          </p>
          <img
            th:src="@{${produto.imagemUri}}"
            class="img-fluid"
            alt="Imagem do Produto"
          />

          <div class="mt-4">
            <a
              href="/adicionarCarrinho?id="
              th:href="@{'/adicionarCarrinho?id=' + ${produto.id}}"
              class="btn btn-primary"
              >Adicionar ao Carrinho</a
            >
            <a href="/index" class="btn btn-secondary">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
